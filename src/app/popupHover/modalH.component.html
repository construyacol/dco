<div class="sinDesplegar contenidoMH" id="contenidoMH"

	[ngStyle]="{animation: (status=='active') ? 'desplegar .2s forwards ease-in' : 'plegar .2s forwards' }"
	[ngClass]="(status=='active') ? token.clase : null"
	>
	<div class="contenido"	[ngStyle]="{animation: (status=='active') ? 'conteShow .3s forwards ease-in' : 'conteHide .2s forwards ease-in' }">

		<p class="conTitu">{{token.title}}</p>

		<div class="contScrollMH">
			<p class="descrip">{{token.description}}</p>
			<p class="descrip" *ngIf="token.regla2 != null" class="descrip">{{token.regla2}}</p>
			<p class="descrip" *ngIf="token.regla3 != null" class="descrip">{{token.regla3}}</p>
		</div>

	</div>

</div>
